{% extends "account_templates/account_base.html" %}

{% block content %}
<section class="py-5 d-flex justify-content-center align-items-center core-bg-accent">
<div class="container">
    <div class="secondary-font row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="main-font text-center mb-4">Manage Account</h2>
            <form method="POST" class="p-4 shadow rounded bg-body">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_date_of_birth" class="form-label">{{ form.date_of_birth.label }}</label>
                    {{ form.date_of_birth }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'account-delete' %}" class="btn btn-danger">Delete Account</a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock content %}
