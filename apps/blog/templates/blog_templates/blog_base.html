{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="{% if blogpost %}{{ blogpost.meta_description|default:'' }}{% else %}Engilore Blog - Stay updated with our latest posts{% endif %}">
    <meta name="keywords" content="{% if blogpost %}{{ blogpost.meta_keywords|default:'' }}{% else %}Engilore, Blog, News, Articles{% endif %}">
    <meta name="author" content="{% if blogpost and blogpost.author %}{{ blogpost.author.get_full_name|default:'' }}{% else %}Engilore{% endif %}">

    <meta property="og:title" content="{% if blogpost %}{{ blogpost.meta_title|default:blogpost.title|default:'Engilore Blog' }}{% else %}Engilore Blog{% endif %}">
    <meta property="og:description" content="{% if blogpost %}{{ blogpost.meta_description|default:'' }}{% else %}Engilore Blog - Latest insights and stories{% endif %}">
    <meta property="og:image" content="{% if blogpost and blogpost.thumbnail %}{{ blogpost.thumbnail.url }}{% else %}{% static 'default-og-image.jpg' %}{% endif %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="{% if blogpost %}article{% else %}website{% endif %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if blogpost %}{{ blogpost.meta_title|default:blogpost.title|default:'Engilore Blog' }}{% else %}Engilore Blog{% endif %}">
    <meta name="twitter:description" content="{% if blogpost %}{{ blogpost.meta_description|default:'' }}{% else %}Engilore Blog - Explore insights, articles, and updates{% endif %}">
    <meta name="twitter:image" content="{% if blogpost and blogpost.thumbnail %}{{ blogpost.thumbnail.url }}{% else %}{% static 'default-twitter-image.jpg' %}{% endif %}">
    <meta name="twitter:url" content="{{ request.build_absolute_uri }}">

    <link rel="canonical" href="{{ request.build_absolute_uri }}">

    <link rel="icon" type="image/svg" href="{% static 'logo.svg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'core_static/core_base.css' %}">
    
    <title>
    {% block title %}
    {{ title|default:"Engilore's Blog" }}
    {% endblock %}
    </title>
</head>
<body>

    {% include "core_templates/components/core_navbar.html" %}

    <main>
    {% block content %}
    {% endblock %}
    </main>

    {% include "core_templates/components/core_footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
