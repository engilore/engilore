{% extends "hub_templates/hub_base.html" %}

{% block content %}
<section class="py-5 d-flex justify-content-center align-items-center">
<div class="container secondary-font">
    <div class="row justify-content-center pt-5">
        <div class="col-md-6">
            <h2 class="main-font text-center mb-4">Create New Category</h2>
            <form method="POST" class="p-4 shadow rounded bg-body">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_meta_title" class="form-label">{{ form.meta_title.label }}</label>
                    {{ form.meta_title }}
                </div>
                <div class="mb-3">
                    <label for="id_meta_description" class="form-label">{{ form.meta_description.label }}</label>
                    {{ form.meta_description }}
                </div>
                <div class="mb-3">
                    <label for="id_meta_keywords" class="form-label">{{ form.meta_keywords.label }}</label>
                    {{ form.meta_keywords }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Create Category</button>
                    <a href="{% url 'list-category' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock content %}
