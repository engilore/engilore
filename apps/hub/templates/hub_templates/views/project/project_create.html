{% extends "hub_templates/hub_base.html" %}

{% block content %}
<section class="py-5 d-flex justify-content-center align-items-center">
    <div class="container secondary-font">
        <div class="row justify-content-center pt-5">
            <div class="col-md-6">
                <h2 class="main-font text-center mb-4">
                    {% if form.instance.pk %}
                        Update Project
                    {% else %}
                        Create New Project
                    {% endif %}
                </h2>
                <form method="POST" class="p-4 shadow rounded bg-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">{{ form.description.label }}</label>
                        {{ form.description }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            {% if form.instance.pk %}
                                Update Project
                            {% else %}
                                Create Project
                            {% endif %}
                        </button>
                        <a href="{% url 'list-project' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
