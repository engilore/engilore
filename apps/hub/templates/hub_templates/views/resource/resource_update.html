{% extends "hub_templates/hub_base.html" %}

{% block content %}
<section class="py-5 d-flex justify-content-center align-items-center">
<div class="container">
    <div class="secondary-font row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="py-3">
                <h2 class="main-font text-center mb-4">
                    Update Resource: <strong>{{ object.name }}</strong>
                </h2>
            </div>            
            <form method="POST" class="p-4 shadow rounded bg-body">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_project" class="form-label">{{ form.project.label }}</label>
                    {{ form.project }}
                </div>
                <div class="mb-3">
                    <label for="id_name" class="form-label">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="id_url" class="form-label">{{ form.url.label }}</label>
                    {{ form.url }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Update Project</button>
                    <a href="{% url 'list-resource' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
