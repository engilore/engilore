{% extends "hub_templates/hub_base.html" %}

{% block content %}
<section class="py-5 d-flex justify-content-center align-items-center">
<div class="container secondary-font">
    <h2 class="main-font">Delete User: {{ object.username }}</h2>
    <p>Are you sure you want to delete this user? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete User</button>
        <a href="{% url 'list-user' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</section>
{% endblock content %}
