{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">

    <meta name="description" content="{% block meta_description %}Engilore: Transforming ideas into groundbreaking theories and engineering solutions. Explore articles, insights, and resources on science, engineering, and philosophy.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Engilore, science, engineering, philosophy, thought to theorem, research, innovation{% endblock %}">
    <meta name="author" content="{% block meta_author %}Engilore Team{% endblock %}">

    <meta property="og:title" content="{% block og_title %}{{ title|default:'Engilore: From Thought to Theorem' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Engilore: Dive into intellectual and practical advancements.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'default-post-image.jpg' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ title|default:'Engilore: From Thought to Theorem' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Engilore: Explore our latest innovations.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'default-post-image.jpg' %}{% endblock %}">

    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <link rel="icon" type="image/svg+xml" href="{% static 'logo.svg' %}">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'core_static/core_base.css' %}">

    <title>
    {% block title %}
    {{ title|default:"Engilore: From Thought to Theorem" }}
    {% endblock %}
    </title>
</head>
<body>

    {% include "core_templates/components/core_navbar.html" %}

    <main>
    {% block content %}
    {% endblock %}
    </main>

    {% include "core_templates/components/core_footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
