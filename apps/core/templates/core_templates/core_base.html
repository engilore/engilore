{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Engilore: Transforming ideas into groundbreaking theories and engineering solutions. Explore articles, insights, and resources on science, engineering, and philosophy.">
    <meta name="keywords" content="Engilore, science, engineering, philosophy, thought to theorem, research, innovation">
    <meta name="author" content="Engilore Team">
    <meta property="og:title" content="{% if title %}{{ title }}{% else %}Engilore: From Thought to Theorem{% endif %}">
    <meta property="og:description" content="Engilore: From Thought to Theorem. Dive into intellectual and practical advancements.">
    <meta property="og:image" content="{% static 'logo.svg' %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="robots" content="index, follow">

    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <link rel="icon" type="image/svg+xml" href="{% static 'logo.svg' %}">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'core_static/core_base.css' %}">

    <title>
    {% if title %}
    {{ title }} | Engilore
    {% else %}
    Engilore: From Thought to Theorem
    {% endif %}
    </title>

</head>
<body>

    {% include "core_templates/components/core_navbar.html" %}

    <main>
    {% block content %}
    {% endblock %}
    </main>

    {% include "core_templates/components/core_footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
